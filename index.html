<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />

  <!--<link rel="stylesheet" href="OSMBuildings/OSMBuildings.css">-->
  <!--<script src="OSMBuildings/OSMBuildings.js"></script>-->

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
  //max zoom level = 19 according to OSM
  mapboxgl.accessToken = 'pk.eyJ1Ijoid3d5bWFrIiwiYSI6IkxEbENMZzgifQ.pxk3bdzd7n8h4pKzc9zozw';
  var bounds = [[-0.216, 51.754], [0.058, 51.845]];
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/emerald-v8', //stylesheet location
    center: [-0.079, 51.80], // starting position
    zoom: 12, // starting zoom
    minZoom: 12,
    maxZoom: 18,
    pitch: 0,
    bearing: 0,
    maxBounds: bounds
  });

  map.on('zoom', function(e) {
    var z = e.target.getZoom();
    if (z >= 12) {
      var pitch = Math.sqrt((z-12)/(18 -12)) * 80;
      var bearing = Math.sqrt((z-12)/(18 -12)) * 100;
      map.setPitch(pitch).setBearing(bearing);
    } else {
      map.setPitch(0)
    }

  });

</script>

</body>
</html>
